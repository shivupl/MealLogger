{% extends 'logApp/base.html' %}

{% block content %}
<div class="container" >
    <form method= "POST">
        {% csrf_token %}
        <fieldset>
            <legend class="border-bottom mb-4">Add a Meal</legend>
            {{ form.as_p }}
            <div class="form-group py-3">
                <input class= "btn btn-primary" type="submit" value="Add Meal" />
                <a href="{% url 'home' %}" class="btn btn-secondary ml-2">Cancel</a>
            </div>
        </fieldset>
    </form>

</div>
{% endblock content %}
