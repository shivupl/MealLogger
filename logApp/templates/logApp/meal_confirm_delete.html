{% extends 'logApp/base.html' %}

{% block content %}
<div class="container">
    <form method= "POST">
        {% csrf_token %}
        <fieldset>
            <legend class="border-bottom mb-4">Confirm Delete: {{object}} </legend>
            {{ form.as_p }}
            <button class="form-submit">Yes</button>
        </fieldset>
        {% comment %} <div class="form-group py-3">
            <input class= "btn btn-outline-primary" type="submit" value="Sign Up" />
        </div> {% endcomment %}

    </form>
    <div class="border-top pt-3">
        <a href= "{% url 'home' %}">Back</a>
    </div>
</div>
{% endblock content %}
