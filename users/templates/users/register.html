{% extends 'logApp/base.html' %}

{% block content %}
<div class="container">
    <form method= "POST">
        {% csrf_token %}
        <fieldset>
            <legend class="border-bottom mb-4">Sign Up</legend>
            {{ form.as_p }}
            {% comment %} <button class="form-submit">Submit</button> {% endcomment %}
        </fieldset>
        <div class="form-group py-3">
            <input class= "btn btn-outline-primary" type="submit" value="Sign Up" />
        </div> 

    </form>
    <div class="border-top pt-3">
        <a href="{% url 'user-login' %}">Log In Here</a>
    </div>
</div>
{% endblock content %}
